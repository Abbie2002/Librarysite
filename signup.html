<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex vh-100">

        <div class="w-50 signup-image" style="background-image: url(1267829.jpg);">

        </div>

       
        <div class="w-50 d-flex justify-content-center align-items-center bg-black ">
            <div class="container" style="max-width: 350px;">
                
                <form >
                    <h2 class="text-center mb-4 text-white">Signup</h2>
                    
                        <label for="name" class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    
                    
                        <label for="email" class="form-label text-white">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    
                    
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    
                    
                        <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                     <br>
                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
